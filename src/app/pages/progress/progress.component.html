<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary active progress-bar-striped"
            style="height: 10px"
            [style.width]="getProgress1"
            role="progressbar"
          ></div>
          <!-- [style.width]="getProgress" -->
        </div>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-danger active progress-bar-striped"
            style="height: 10px"
            [style.width]="getProgress2"
            role="progressbar"
          ></div>
          <!-- [style.width]="getProgress" -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valorSalida)="progress1 = $event"
          [progress]="progress1"
          [btnClass]="'btn-primary'"
        ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valorSalida)="progress2 = $event"
          [progress]="progress2"
          [btnClass]="'btn btn-danger'"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
